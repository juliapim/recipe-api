
name: Content Upload
description: File a bug report
body:
  - type: markdown
    attributes:
      value: |
        Before opening a content report, please search for the behaviour in the existing issues. 
        
        ---
        
        Thank you for taking the time to file a this report. To address this issue as fast as possible, we need some information.
  - type: input
    id: title
    attributes:
      label: Title of document
      description: "Title of document"
    validations:
      required: true  
  - type: input
    id: url
    attributes:
      label: Url where the document can be found-
      description: "Please provide the full url of your content to be uploaded."
     
    validations:
      required: true
  - type: input
    id: metadata
    attributes:
      label: Metadata Link
      description: "Please provide, if available, the url to the metadata."
     
   
 
 

